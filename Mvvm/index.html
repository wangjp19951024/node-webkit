<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvvm</title>
</head>
<script src="./Mvvm.js"></script>
<body>
    <div id="app">
        {{language}}{{a}}
        <div>
            <input type="text" v-xx="language">
        </div>
        <span>{{result}}</span>
    </div>
</body>
<script>
    const mvvm = new Mvvm({
        el: '#app',
        computed: {
            result () {
                return this.a + this.b;
            }
        },
        data: {
            language: 'JavaScript',
            a: 1,
            b: 2
        }
    });
</script>
</html>
